<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jtable/2.4.0/themes/metro/darkgray/jtable.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.8/datatables.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      
</head>
<body>
    <body>
    
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
          <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="../auth/dashboard">Library Management</a>
          <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
          <div class="navbar-nav">
            <div class="nav-item text-nowrap">
              <a class="nav-link px-3" href="../auth/login" id="logoutBtn">Sign out</a>
            </div>
          </div>
        </header>
        
        <div class="container-fluid">
          <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
              <div class="position-sticky pt-3">
                <ul class="nav flex-column" id="sidebarLinks">
                  <!-- Links will be dynamically added here based on user role -->
                </ul>
        
                <h6 id ="sidebarHeading" class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted" style="visibility: hidden;">
                  <span>Books Summary</span>
                  <a class="link-secondary" href="#" aria-label="Add a new report">
                    <span data-feather="star"></span>
                  </a>
                </h6>
                <ul class="nav flex-column mb-2" id="sidebarLinks2" style="display: none;">
                  <li class="nav-item">
                    <a class="nav-link" href="../transactions/borrowedBooks">
                      <span data-feather="file-text"></span>
                      Borrowed Books
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../transactions/return">
                      <span data-feather="file-text"></span>
                      Returned Books
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../transactions/overdue">
                      <span data-feather="file-text"></span>
                      Overdue Books
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../books/books">
                      <span data-feather="file-text"></span>
                      Available Books
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
        
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group me-2">
                    <a type="button" href="../books/add" class="btn btn-sm btn-outline-secondary">Add New Book</a>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="username">Export</button>
                  </div>
                  <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar"></span>
                    Quick access
                  </button>
                </div>
              </div>
