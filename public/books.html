<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>All Books</h2>
        <div id="alertContainer"></div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Available Copies</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <!-- Book rows will be appended here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: 'post',
                url: '/api/books/books',
                success: function(response) {
                    const books = response.books;
                    books.forEach(book => {
            $('#booksTableBody').append(`
             <tr>
              <td>${book.title}</td>
              <td id="userId">${book.author}</td>
              <td>${book.isbn}</td>
              <td>${book.available_copies}</td>
              <td>
                <button class="borow-book btn btn-primary btn-sm" data-id="${book._id}">Borrow</button>
              </td>
            </tr>
                        `);
                    });

                    // borrow book button click event
                    $('.borow-book').click(function() {
                        const user= localStorage.getItem("user");

                   
                        const bookId = $(this).data('id');
                            $.ajax({
                                type: 'post',
                                url: '/api/transactions/issue',
                                data: { bookId:bookId, userId:user },
                                success: function() {
                                    alert('Request supmited successfully');
                                    location.reload();
                                },
                                error: function(xhr) {
                                    $('#alertContainer').html(`
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            Error: ${xhr.responseJSON.error}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    `);
                                }
                            });
                        
                    });

                    // Delete book button click event
                    $('.delete-book').click(function() {
                        const bookId = $(this).data('id');
                        if (confirm('Are you sure you want to delete this book?')) {
                            $.ajax({
                                type: 'DELETE',
                                url: `/api/books/books/${bookId}`,
                                success: function() {
                                    alert('Book deleted successfully');
                                    location.reload();
                                },
                                error: function(xhr) {
                                    $('#alertContainer').html(`
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            Error: ${xhr.responseJSON.error}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    `);
                                }
                            });
                        }
                    });

                    // Borrow book button click event
                    $('.borrow-book2').click(function() {
                        const bookId = $(this).data('id');
                        $.ajax({
                            type: 'POST',
                            url: `/api/books/books/borrow/${bookId}`,
                            success: function() {
                                alert('Book borrowed successfully');
                                location.reload();
                            },
                            error: function(xhr) {
                                $('#alertContainer').html(`
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        Error: ${xhr.responseJSON.error}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                `);
                            }
                        });
                    });
                },
                error: function(xhr) {
                    $('#alertContainer').html(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Error: ${xhr.responseJSON.error}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    `);
                }
            });
        });
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
