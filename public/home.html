<div id="header">
    <div class="container mt-4 ">
<h2>All Books</h2>
                <div id="alertContainer"></div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                        <!-- Book rows will be appended here by JavaScript -->
                    </tbody>
                </table>
            </div>
        
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script>
                $(document).ready(function() {
                    $.ajax({
                        type: 'post',
                        url: '/api/books/books',
                        success: function(response) {
                            const books = response.books;
                            books.forEach(book => {
                                $('#booksTableBody').append(`
                                    <tr>
                                        <td>${book.title}</td>
                                        <td>${book.author}</td>
                                        <td>${book.ISBN}</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm update-book" data-id="${book._id}">Update Book Title</button>
                                            <button class="btn btn-danger btn-sm delete-book" data-id="${book._id}">Delete Book</button>
            
                                        </td>
                                    </tr>
                                `);
                            });
        
                            // Update book button click event
                            $('.update-book').click(function() {
                                const bookId = $(this).data('id');
                                const newTitle = prompt('Enter new title for this book:');
                                if (newTitle) {
                                    $.ajax({
                                        type: 'PUT',
                                        url: `/api/books/books/${bookId}`,
                                        data: { title: newTitle },
                                        success: function() {
                                            alert('Book updated successfully');
                                            location.reload();
                                        },
                                        error: function(xhr) {
                                            $('#alertContainer').html(`
                                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                    Error: ${xhr.responseJSON.error}
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                            `);
                                        }
                                    });
                                }
                            });
        
                            // Delete book button click event
                            $('.delete-book').click(function() {
                                const bookId = $(this).data('id');
                                if (confirm('Are you sure you want to delete this book?')) {
                                    $.ajax({
                                        type: 'DELETE',
                                        url: `/api/books/books/${bookId}`,
                                        success: function() {
                                            alert('Book deleted successfully');
                                            location.reload();
                                        },
                                        error: function(xhr) {
                                            $('#alertContainer').html(`
                                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                    Error: ${xhr.responseJSON.error}
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                            `);
                                        }
                                    });
                                }
                            });
        
                            // Borrow book button click event
                            $('.borrow-book').click(function() {
                                const bookId = $(this).data('id');
                                $.ajax({
                                    type: 'POST',
                                    url: `/api/books/books/borrow/${bookId}`,
                                    success: function() {
                                        alert('Book borrowed successfully');
                                        location.reload();
                                    },
                                    error: function(xhr) {
                                        $('#alertContainer').html(`
                                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                Error: ${xhr.responseJSON.error}
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        `);
                                    }
                                });
                            });
                        },
                        error: function(xhr) {
                            $('#alertContainer').html(`
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    Error: ${xhr.responseJSON.error}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            `);
                        }
                    });
                });
            </script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            </main>
          </div>
        </div>
