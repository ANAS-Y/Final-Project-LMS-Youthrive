            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script>
               document.addEventListener('DOMContentLoaded', function() {
  // Fetch data from the server
  fetch('/api/transactions/stats')
    .then(response => response.json())
    .then(data => {
      const borrowedBooks = data.borrowedBooks;
      const returnedBooks = data.returnedBooks;
      const overdueBooks = data.overdueBooks;
      const availableBooks = data.availableBooks;

      // Create a Single Bar Chart
      new Chart(document.getElementById('booksChart'), {
        type: 'bar',
        data: {
          labels: ['Borrowed Books', 'Returned Books', 'Overdue Books', 'Available Books'],
          datasets: [{
            label: 'Books Statistics',
            data: [borrowedBooks, returnedBooks, overdueBooks, availableBooks],
            backgroundColor: [
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)',
              'rgba(54, 162, 235, 0.2)'
            ],
            borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)',
              'rgba(54, 162, 235, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    })
    .catch(error => console.error('Error fetching data:', error));
});

            </script>
