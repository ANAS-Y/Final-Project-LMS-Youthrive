<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jtable/2.4.0/themes/metro/darkgray/jtable.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      
</head>
<body>
    <body>
    
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
          <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Library Management</a>
          <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
          <div class="navbar-nav">
            <div class="nav-item text-nowrap">
              <a class="nav-link px-3" href="login" id="logoutBtn">Sign out</a>
            </div>
          </div>
        </header>
        
        <div class="container-fluid">
          <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
              <div class="position-sticky pt-3">
                <ul class="nav flex-column" id="sidebarLinks">
                  <!-- Links will be dynamically added here based on user role -->
                </ul>
        
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                  <span>Saved reports</span>
                  <a class="link-secondary" href="#" aria-label="Add a new report">
                    <span data-feather="plus-circle"></span>
                  </a>
                </h6>
                <ul class="nav flex-column mb-2">
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span data-feather="file-text"></span>
                      Current month
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span data-feather="file-text"></span>
                      Last quarter
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span data-feather="file-text"></span>
                      Social engagement
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span data-feather="file-text"></span>
                      Year-end sale
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
        
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group me-2">
                    <a type="button" href="../books/add" class="btn btn-sm btn-outline-secondary">Add New Book</a>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                  </div>
                  <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar"></span>
                    This week
                  </button>
                </div>
              </div>
        
              <div class="container mt-4">
                <h2>All Books</h2>
                <div id="alertContainer"></div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                        <!-- Book rows will be appended here by JavaScript -->
                    </tbody>
                </table>
            </div>
        
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script>
                $(document).ready(function() {
                    $.ajax({
                        type: 'post',
                        url: '/api/books/books',
                        success: function(response) {
                            const books = response.books;
                            books.forEach(book => {
                                $('#booksTableBody').append(`
                                    <tr>
                                        <td>${book.title}</td>
                                        <td>${book.author}</td>
                                        <td>${book.ISBN}</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm update-book" data-id="${book._id}">Update</button>
                                            <button class="btn btn-danger btn-sm delete-book" data-id="${book._id}">Delete</button>
            
                                        </td>
                                    </tr>
                                `);
                            });
        
                            // Update book button click event
                            $('.update-book').click(function() {
                                const bookId = $(this).data('id');
                                const newTitle = prompt('Enter new title for this book:');
                                if (newTitle) {
                                    $.ajax({
                                        type: 'PUT',
                                        url: `/api/books/books/${bookId}`,
                                        data: { title: newTitle },
                                        success: function() {
                                            alert('Book updated successfully');
                                            location.reload();
                                        },
                                        error: function(xhr) {
                                            $('#alertContainer').html(`
                                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                    Error: ${xhr.responseJSON.error}
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                            `);
                                        }
                                    });
                                }
                            });
        
                            // Delete book button click event
                            $('.delete-book').click(function() {
                                const bookId = $(this).data('id');
                                if (confirm('Are you sure you want to delete this book?')) {
                                    $.ajax({
                                        type: 'DELETE',
                                        url: `/api/books/books/${bookId}`,
                                        success: function() {
                                            alert('Book deleted successfully');
                                            location.reload();
                                        },
                                        error: function(xhr) {
                                            $('#alertContainer').html(`
                                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                    Error: ${xhr.responseJSON.error}
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                            `);
                                        }
                                    });
                                }
                            });
        
                            // Borrow book button click event
                            $('.borrow-book').click(function() {
                                const bookId = $(this).data('id');
                                $.ajax({
                                    type: 'POST',
                                    url: `/api/books/books/borrow/${bookId}`,
                                    success: function() {
                                        alert('Book borrowed successfully');
                                        location.reload();
                                    },
                                    error: function(xhr) {
                                        $('#alertContainer').html(`
                                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                Error: ${xhr.responseJSON.error}
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        `);
                                    }
                                });
                            });
                        },
                        error: function(xhr) {
                            $('#alertContainer').html(`
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    Error: ${xhr.responseJSON.error}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            `);
                        }
                    });
                });
            </script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            </main>
          </div>
        </div>
        
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jtable/2.4.0/jquery.jtable.min.js"></script>
        
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            // Assuming user role is available in localStorage
        
            const userRole= localStorage.getItem("userRole");
            const sidebarLinks = document.getElementById("sidebarLinks");
            const alertContainer = document.getElementById("alertContainer");
        
            if (!userRole) {
              const alert = document.createElement("div");
              alert.className = "alert alert-danger";
              alert.textContent = "User role not found. Please log in again.";
              alertContainer.appendChild(alert);
              return;
            }
        
            const adminLinks = [
              { href: "dashboard", icon: "home", text: "Dashboard" },
              { href: "../books/books", icon: "file", text: "Books" },
              { href: "Users", icon: "user", text: "Members" },
              { href: "#", icon: "shopping-carts", text: "Borrowed Books" },
              { href: "../transactions/transactions", icon: "bar-chart-2", text: "Reports" },
              { href: "#", icon: "layers", text: "Integrations" },
              { href: "#", icon: "settings", text: "Admin Settings" }
            ];
        
            const userLinks = [
              { href: "dashboard", icon: "home", text: "Dashboard" },
              { href: "books", icon: "file", text: "Books" },
              { href: "#", icon: "shopping-cart", text: "Borrowed Books" },
              { href: "#", icon: "bar-chart-2", text: "Reports" }
            ];
        
            const links = userRole === "admin" ? adminLinks : userLinks;
        
            links.forEach(link => {
              const li = document.createElement("li");
              li.className = "nav-item";
              li.innerHTML = `<a class="nav-link" href="${link.href}">
                                <span data-feather="${link.icon}"></span>
                                ${link.text}
                              </a>`;
              sidebarLinks.appendChild(li);
            });
        
            feather.replace();
        
            document.getElementById("logoutBtn").addEventListener("click", function() {
              localStorage.removeItem("userRole");
              location.href = "login";
            });
          });
        </script>

        
          </body>
        </html>
