<!-- public/users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>All Users</h2>
        <div id="alertContainer"></div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- User rows will be appended here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: 'POST',
                url: '/api/auth/users',
                success: function(response) {
                    const users = response.users;
                    users.forEach(user => {
                        $('#usersTableBody').append(`
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm update-user" data-id="${user._id}">Update</button>
                                    <button class="btn btn-danger btn-sm delete-user" data-id="${user._id}">Delete</button>
                                </td>
                            </tr>
                        `);
                    });

                    // Update user button click event
                    $('.update-user').click(function() {
                        const userId = $(this).data('id');
                        const newRole = prompt('Enter new role for this user (user/admin):');
                        if (newRole) {
                            $.ajax({
                                type: 'PUT',
                                url: `/api/auth/users/${userId}`,
                                data: { role: newRole },
                                success: function() {
                                    alert('User updated successfully');
                                    location.reload();
                                },
                                error: function(xhr) {
                                    $('#alertContainer').html(`
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            Error: ${xhr.responseJSON.error}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    `);
                                }
                            });
                        }
                    });

                    // Delete user button click event
                    $('.delete-user').click(function() {
                        const userId = $(this).data('id');
                        if (confirm('Are you sure you want to delete this user?')) {
                            $.ajax({
                                type: 'DELETE',
                                url: `/api/auth/users/${userId}`,
                                success: function() {
                                    alert('User deleted successfully');
                                    location.reload();
                                },
                                error: function(xhr) {
                                    $('#alertContainer').html(`
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            Error: ${xhr.responseJSON.error}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    `);
                                }
                            });
                        }
                    });
                },
                error: function(xhr) {
                    $('#alertContainer').html(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Error: ${xhr.responseJSON.error}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    `);
                }
            });
        });
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
