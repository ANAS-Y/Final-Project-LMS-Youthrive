<div id="header">
<div class="container mt-4 ">
              <div id="alertContainer"></div>
              <div id="bookTableContainer">
                <main class="container">
                    <div id="alertContainer"></div>
                    <form id="addBookForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" name="author" required>
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" class="form-control" id="ISBN" name="ISBN" required>
                        </div>
                        <div class="form-group">
                            <label for="publishedDate">Category</label>
                            <input type="text" class="form-control" id="category" name="category" required>
                        </div>
                        <div class="form-group">
                            <label for="publishedDate">Available Copies</label>
                            <input type="number" class="form-control" id="available_copies" name="available_copies" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                  </div>  
              </div>
            </main>
          </div>
        </div>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

          
                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                <script>
                    $(document).ready(function() {
                        $('#addBookForm').on('submit', function(e) {
                            e.preventDefault();
                
                            const bookData = {
                                title: $('#title').val(),
                                author: $('#author').val(),
                                ISBN: $('#ISBN').val(),
                                category: $('#category').val(),
                                available_copies: $('#available_copies').val()
                            };
                
                            $.ajax({
                                type: 'POST',
                                url: '/api/books/add',
                                data: JSON.stringify(bookData),
                                contentType: 'application/json',
                                headers: {
                                    'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
                                },
                                success: function(response) {
                                    $('#alertContainer').html(`
                                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                            Book added successfully!
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    `);
                                    $('#addBookForm')[0].reset();
                                },
                                error: function(xhr) {
                                    $('#alertContainer').html(`
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            Error adding book!
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    `);
                                }
                            });
                        });
                    });
       </script>
       <script src="/js/scripts.js"> </script>
